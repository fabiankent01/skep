<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terra Balance - User Authentication</title>
  <link rel="stylesheet" href="styles/login.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="auth-header">
        <img src="images/logo.webp" alt="Terra Balance Logo" class="company-logo">
        <div class="company-name">Terra Balance</div>
      </div>

        <h2 id="form-title">Login</h2>
        
        <!-- Login Form -->
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Signup Form (Hidden Initially) -->
        <form id="signup-form" class="hidden">
            <div class="input-group">
                <input type="email" id="signup-email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="signup-password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <p id="toggle-text">
            Don't have an account? <a href="#" id="toggle-form">Sign Up</a>
        </p>
    </div>
</div>
  <script src="scripts/login.js"></script>
</body>
</html>
