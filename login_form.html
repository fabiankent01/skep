<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terra Balance - User Authentication</title>
  <link rel="stylesheet" href="styles/login.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <section class="auth-form">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-container">
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" required>
          <label for="password">Password</label>
          <i id="togglePassword" class="fas fa-eye"></i>
        </div>
        <button type="submit">Login</button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="error-message" id="error-message"></div>
      </form>
    </section>
    <div class="social-login">
      <button class="social-btn google"><i class="fab fa-google"></i> Login with Google</button>
      <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
    </div>
    <section class="auth-form">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="input-container">
          <input type="text" id="name" required>
          <label for="name">Name</label>
        </div>
        <div class="input-container">
          <input type="email" id="signup-email" required>
          <label for="signup-email">Email</label>
        </div>
        <div class="input-container">
          <input type="password" id="signup-password" required>
          <label for="signup-password">Password</label>
          <i id="toggleSignupPassword" class="fas fa-eye"></i>
        </div>
        <div class="input-container">
          <input type="password" id="confirm-password" required>
          <label for="confirm-password">Confirm Password</label>
          <i id="toggleConfirmPassword" class="fas fa-eye"></i>
        </div>
        <label class="terms-label">
          <input type="checkbox" id="terms" required> I agree to the <a href="#">Terms & Conditions</a>
        </label>
        <button type="submit">Sign Up</button>
        <div class="success-message" id="success-message"></div>
      </form>
    </section>
  </div>
  <script src="scripts/login.js"></script>
</body>
</html>
